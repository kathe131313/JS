<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moneda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1 id="tituloConversor" class="text-center">Conversor de Moneda</h1>
    <h6 id="realizadoPor" class="text-center">Realizado por Melania La Rosa Tech+45</h6>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="conversorForm" class="mt-4">
          <div class="mb-3">
            <label for="tipoConversion" id="label-tipoConversion" class="form-label">Tipo de Conversión</label>
            <select class="form-select" id="tipoConversion">
              <option id="opcio-mon-dolar" value="1">Convertir de otra moneda a dólar</option>
              <option id="opcio-otra-mon" value="2">Convertir de dólar a otra moneda</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="moneda" id="label-moneda" class="form-label">Moneda</label>
            <input type="text" class="form-control" id="moneda" placeholder="Ingrese la moneda (EUR, ARS, UYU, R$)">
          </div>
          <div class="mb-3">
            <label for="cantidad" id="label-cantidad"class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" placeholder="Ingrese la cantidad">
          </div>
          <button type="submit" id="btn-convertir"class="btn btn-primary w-100">Convertir</button>
        </form>
        <div id="resultado" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>

  <script src="conversor.js"></script>
</body>
</html>
